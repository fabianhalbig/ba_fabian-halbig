<div *ngIf="alert" class="alert alert-success" role="alert">
    <strong>Success!</strong> Der Course wurde erfolgreich erstellt.
</div>
<div *ngIf="error" class="alert alert-danger" role="alert">
    <strong>Warning!</strong> Der Course konnte nicht erstellt werden.
</div>

<div class="container-fluid">
    <div class="row justify-content-center bg-light">
        <div class="col-12">
            <h4 class="display-4">Neuen Course erstellen</h4>

            <form [formGroup]="courseForm" (ngSubmit)="onSubmit()">

                <div class="form-group">
                    <input class="form-control" placeholder="Titel" formControlName="title"/>
                    <small class="form-text text-muted">
                        Verwenden Sie einen aussagekräftigen Titel mit mindestens 10 Zeichen </small>

                </div>
                <div class="form-group">
                    <input class="form-control" placeholder="Beschreibung" formControlName="description"/> <small class="form-text text-muted">
                        Fügen sie eine kurz Beschreibung mit mindestens 10 Zeichen zu ihrem Course hinzu </small>
                </div>
                <button class="btn btn-primary" type="submit" [disabled]="courseForm.invalid">Erstellen!</button>
                <a routerLink="/courses" class="btn btn-danger">Zurück zur Übersicht</a>
            </form>
        </div>
    </div>
</div>
